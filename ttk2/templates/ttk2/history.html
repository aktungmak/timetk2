{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>timetk2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Refresh" content="800">

    <link rel="stylesheet" href="{% static 'ttk2/min.css' %}">
  </head>
  <body>
    <nav class="nav" tabindex="-1" onclick="this.focus()">
      <div class="container">
        <a href="#" class="pagename current">timetk2</a>
        <a href="{% url 'activities' %}">Activities</a>
        <a href="{% url 'netcodes' %}">Manage Netcodes</a>
        <a href="#" class="current">Edit History</a>
        <a href="{% url 'reportnow' %}">Reporting</a>
      </div>
    </nav>

    <div class="row">
      <!-- datepick start/end here -->
      <form data-bind="submit: getDayReport">
        <input id="rstart" type="text" class="smooth" placeholder="select date" name="rstart">
        <button type="submit" class="btn btn-sm btn-b smooth">Go</button>
        &nbsp;
        <button type="button" id="prevday" class="btn btn-sm btn-a smooth">&lt;- Prev Day</button>
        <button type="button" id="nextday" class="btn btn-sm btn-a smooth">Next Day -&gt;</button>
      </form>
      <hr/>
    </div>

    <div id="gctrlcont">
      <button class="btn-sm btn-a smooth" data-bind="click: applyGrid">Apply Grid</button>
    </div>
    <div id="gridcont">
      <div class="grid">
        <div class="row grow" data-bind="foreach: head">
          <div class="cell header" data-bind="text: $data"></div>
        </div>

      <!-- ko foreach: rows -->
        <div class="row grow">
          <div class="fixed" data-bind="text: title"></div>
        <!-- ko foreach: cells -->
          <div class="cell" data-bind="click: $parent.setMarked.bind($data, $index()), css: { active1: $data == 1, active2: $data == 2, active3: $data == 3, active4: $data == 4 }"></div>
        <!-- /ko -->
        </div>
      <!-- /ko -->
      </div>
    </div>
  </body>
</html>
